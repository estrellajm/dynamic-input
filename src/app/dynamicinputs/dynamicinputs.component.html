<form [formGroup]="inputForm" (ngSubmit)="onSubmit()">
  <h3>Fields</h3>
  <div *ngFor="let field of inputFields">
    <label>
      {{ field }}
      <input type="text" [formControlName]="field" />
    </label>
  </div>
  <button type="submit" [disabled]="!inputForm.valid">Submit</button>
</form>
<hr />
<p>Form Value: {{ inputForm.value | json }}</p>
